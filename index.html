<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Victor Crest</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="Top-Pattern" src="images/bg-pattern-top.svg" alt="pattern-top-img">
  <img class="Bottom-Pattern" src="images/bg-pattern-bottom.svg" alt="pattern-bottom-img">

  <div class="Box">
    <img class="bg-pattern" src="Images/bg-pattern-card.svg" alt="card-img">
    <div class="innerbox">
      <img class="victor-img" src="images/image-victor.jpg" alt="victor-img">

      <div class="name">
        <p class="name"><span><strong>Victor Crest</strong></span> 26</p>
        <p>London</p>
      </div>
      <hr>
      <div class="stats">
        <table>
          <tr>
            <th class="stats">80K</th>
            <th class="stats">803</th>
            <th class="stats">1.4K</th>
          </tr>
          <tr>
            <td class="stats2">Followers</td>
            <td class="stats2">Likes</td>
            <td class="stats2">Photos</td>
          </tr>

        </table>

      </div>



    </div>
  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
